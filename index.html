<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"> <!--Liga con CSS-->
    <link rel="stylesheet" href="assets/icon/font-awesome.css"> <!--lo vi en https://knowledge.hubspot.com/es/articles/kcs_article/cos-general/how-to-install-font-awesome-->
    <title>Reto Trello</title> <!-- -->
  </head>
  <body>
    <header> <!--Encabezado que esta dividido en tableros, search, logo en medio y a la izquierda iconosy foto-->
          <div class="tables">
             <span><i class="fa fa-trello" aria-hidden="true"></i></span>  <!-- icnono que tiene clase fa.trello y se relaciona con css. -->
             <h4>Tableros</h4>
          </div>
          <div class="search"> <!-- la parte de la lupa con su box -->
            <input type="text" name="search"><!-- input de lo que quieres buscar-->
            <span class="lens"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
          <div class="title"> <!-- esta es la parte de en medio -->
            <img src="assets/images/header-logo.png" alt="header-logo"> <!-- inserto Logo-->
          </div>
          <div class="icons"> <!--iconoes de la izquierda -->
              <span><i class="fa fa-plus" aria-hidden="true"></i></span><!-- + -->
              <span><i class="fa fa-info-circle" aria-hidden="true"></i></span><!--i -->
              <span><i class="fa fa-bell-o" aria-hidden="true"></i></span><!--campana -->
              <img class="user" src="assets/images/jack.jpg" alt="usuario"><!-- yo  -->
          </div>
    </header> <!--termina el encabezado -->

    <section class="codeChallenges"> <!-- SECCIÓN UNO donde esta el primer texto e iconos  -->
      <div>
        <h3>Tablero-Retos de Codigo<h3>
        <span class="star"><i class="fa fa-star-o" aria-hidden="true"></i></span><!--se incluye estrella -->
        <span><i class="fa fa-lock" aria-hidden="true"></i></span> <!-- se inclucye candado -->
        <h5>Privado</h5>
        <p>...</p> <!-- texto del lado izquierdo-->
        <a href="#">Mostrar Menú</a> <!-- Link de mostrar menú-->
      </div>
    </section>

    <div id="container"> <!--seccion dos contenedor de targetas -->
        <section class="d-squares"> <!--compuesta por cuadros -->
            <div id="addForm" class="list b-radius">Añadir una lista ...</div> <!-- aqui pide añadir -->
              <form id="firstForm" class="d-create newform"> <!--la nueva forma inicia aqui -->
                <input class="firstinput" type="text" id="input" placeholder="Nombre de lista"><br> <!-- pide un input -->
                <button class="boton" type="submit" id="button">Guardar</button> <!-- tiene botón para meter la info -->
            </form> <!--termina forma -->
        </section> <!--termina seccion -->
     </div> <!--termina el conteneor  -->
     <!--para ligar js -->
   <script type="text/javascript" src="js/app.js">
 </script>
 </body>
</html>
